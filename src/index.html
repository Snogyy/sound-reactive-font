<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Reactive Font</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="range-bars.css">
    <link rel="icon" type="image/vnd.icon" href="assets/icons/favicon.ico">
</head>
<body>
    <div class="range-bars">
        <div>
            <img src="assets/images/refresh-button.svg" class="refresh-button" id="refresh">
        </div>
        <div>
            <input type="range" id="size" min="1" max="6" value="3.5" step="0.1"/>
            <label for="size">SIZE</label>
        </div>
        <div>
            <input type="range" id="sensibility" min="0" max="100" value="50"/>
            <label for="sensibility">SENSIBILITY</label>
        </div>
        <div>
            <input type="range" id="color" min="0" max="100" value="0"/>
            <label for="sensibility">COLOR</label>
        </div>
    </div>


    <div id="app">
        <textarea id="app-text" rows="1" spellcheck="false"></textarea>
    </div>

    <div class="end-of-page">
        <a href="https://www.instagram.com/cmdmaj.v/" target="_blank">
            <img src="assets/images/insta-button.svg"/>
        </a>
        <a href="assets/fonts/PulsaDisplayVF.ttf" download>
            <img src="assets/images/dl-button.svg"/>
        </a>
    </div>

    <a href="https://github.com/Snogyy" target="_blank" class="footer-text">
        <h4>ðŸ‘€ Developed by Jules Nourdin</h5>
    </a>

    <script src="./scripts/input-text.js"></script>
    <script src="./scripts/animated-text.js"></script>
    <script src="./scripts/input-size.js"></script>
    <script src="./scripts/input-color.js"></script>
    <script src="./scripts/refresh.js"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
